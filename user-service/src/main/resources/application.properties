spring.application.name=user-service
spring.config.import=optional:configserver:http://localhost:8888
spring.cloud.discovery.enabled=true

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/medvix_users
spring.datasource.username=medvix_user
spring.datasource.password=medvix_password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=medvix-jwt-secret-key-for-user-service-authentication-2024
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Redis Configuration (for token blacklist)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

# Mail Configuration (for password reset)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Security Configuration
security.jwt.header=Authorization
security.jwt.prefix=Bearer
