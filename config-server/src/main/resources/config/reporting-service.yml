# Reporting Service Configuration
server:
  port: 8088

spring:
  application:
    name: reporting-service
  datasource:
    url: jdbc:postgresql://${database.host}:${database.port}/${database.name}_reports
    username: ${database.username}
    password: ${database.password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

# Eureka client configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# Service specific configuration
reporting:
  formats:
    - PDF
    - EXCEL
    - CSV
  schedules:
    daily:
      enabled: true
      time: "06:00"
    weekly:
      enabled: true
      day: MONDAY
      time: "09:00"
    monthly:
      enabled: true
      day: 1
      time: "10:00"
  cache:
    ttl: 3600  # 1 hour
    max-size: 1000
  export:
    max-records: 100000
    chunk-size: 1000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
