# Dealer Service Configuration
server:
  port: 8086

spring:
  application:
    name: dealer-service
  datasource:
    url: jdbc:postgresql://${database.host}:${database.port}/${database.name}_dealers
    username: ${database.username}
    password: ${database.password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

# Eureka client configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# Service specific configuration
dealer:
  validation:
    license:
      pattern: "^[A-Z]{2}[0-9]{6}$"
    gst:
      pattern: "^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}$"
  commission:
    default-rate: 0.05  # 5%
    tier-based: true
    tiers:
      - min-sales: 0
        rate: 0.03
      - min-sales: 100000
        rate: 0.05
      - min-sales: 500000
        rate: 0.07
  payment:
    terms: 30  # days
    credit-limit: 100000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
